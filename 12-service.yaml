apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    project: expense
    component: backend
    environment: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: v1
kind: Pod
metadata:
  name: backend
  labels:
    project: expense
    component: backend
    environment: dev
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
